<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plano de Estudos - 1 mês UECE (Humanas + Português + Exatas)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a2342 0%, #003d73 100%);
            margin: 0;
            padding: 2em;
            color: #eee;
        }

        header {
            background: #001828;
            color: #b8d2ff;
            padding: 1em;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            user-select: none;
        }

        .months {
            display: flex;
            justify-content: center;
            margin: 2em 0 1em 0;
            gap: 1em;
        }

        .month-btn {
            padding: 0.5em 1.3em;
            border: none;
            border-radius: 5px;
            background: #005baa;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 8px rgb(0 61 115 / 0.6);
            transition: background 0.3s ease;
            user-select: none;
        }

        .month-btn.active {
            background: #003d73;
            box-shadow: 0 5px 15px rgb(0 61 115 / 0.9);
        }

        .month-btn:hover {
            background: #003d73;
            box-shadow: 0 5px 15px rgb(0 61 115 / 0.9);
        }

        .weeks-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            margin-bottom: 1.5em;
        }

        .week-btn {
            padding: 0.7em 1.3em;
            border: none;
            border-radius: 5px;
            background: #005baa;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 8px rgb(0 61 115 / 0.6);
            user-select: none;
            transition: background 0.3s ease;
        }

        .week-btn.active {
            background: #003d73;
            box-shadow: 0 5px 15px rgb(0 61 115 / 0.9);
        }

        .week-btn:hover {
            background: #003d73;
            box-shadow: 0 5px 15px rgb(0 61 115 / 0.9);
        }

        .cards-wrapper {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cards-column {
            background: #d6e0f0;
            border-radius: 6px;
            padding: 1em;
            box-shadow: 0 5px 12px rgb(0 61 115 / 0.3);
            max-width: 400px;
            width: 100%;
            color: #002951;
        }

        .cards-column h2 {
            color: #003d73;
            margin-top: 0;
            text-align: center;
            margin-bottom: 1em;
            user-select: none;
        }

        .card {
            background: #f7f9fc;
            border-radius: 6px;
            padding: 1em;
            margin-bottom: 0.7em;
            box-shadow: 0 3px 8px rgb(0 61 115 / 0.3);
            color: #002951;
            user-select: none;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .actions {
            margin-top: 0.5em;
        }

        .action-btn {
            margin-right: 0.5em;
            padding: 0.4em 1em;
            border: none;
            border-radius: 4px;
            background: #005baa;
            color: white;
            cursor: pointer;
            font-size: 0.95em;
            box-shadow: 0 3px 8px rgb(0 61 115 / 0.6);
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: #003d73;
            box-shadow: 0 5px 15px rgb(0 61 115 / 0.9);
        }

        @media (max-width: 1200px) {
            .cards-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .cards-column {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Plano de Estudos - 1 mês (UECE)</h1>
        <p>Escolha a semana para ver os tópicos de Humanas, Português e Exatas juntos.</p>
    </header>

    <div class="months" id="months-container">
        <button class="month-btn active" data-month="1">Mês 1</button>
    </div>

    <div class="weeks-list" id="weeks-list"></div>

    <div class="cards-wrapper">
        <div class="cards-column" id="humanas-column">
            <h2>Humanas</h2>
            <div id="humanas-container"></div>
        </div>
        <div class="cards-column" id="portugues-column">
            <h2>Português</h2>
            <div id="portugues-container"></div>
        </div>
        <div class="cards-column" id="exatas-column">
            <h2>Exatas</h2>
            <div id="exatas-container"></div>
        </div>
    </div>

    <script>
        // Dados com as semanas e tópicos
        const dados = {
            humanas: {
                1: [
                    [
                        { titulo: "História: Brasil Colônia" },
                        { titulo: "História: Brasil Império" },
                        { titulo: "Geografia: Geopolítica" },
                        { titulo: "Filosofia: Ética clássica" },
                        { titulo: "Sociologia: Trabalho" }
                    ],
                    [
                        { titulo: "História: República Velha" },
                        { titulo: "Geografia: Climatologia" },
                        { titulo: "Filosofia: Kant" },
                        { titulo: "Sociologia: Movimentos sociais" }
                    ],
                    [
                        { titulo: "História: Ditadura Militar" },
                        { titulo: "Geografia: Economia e Sustentabilidade" },
                        { titulo: "Filosofia: Nietzsche e Foucault" },
                        { titulo: "Sociologia: Desigualdade" }
                    ],
                    [
                        { titulo: "Revisão geral Humanas + Simulados" }
                    ]
                ]
            },
            portugues: {
                1: [
                    [
                        { titulo: "Interpretação de textos (poesia, crônica, notícia)" },
                        { titulo: "Figuras de linguagem" },
                        { titulo: "Gêneros textuais" }
                    ],
                    [
                        { titulo: "Gramática: Classes de palavras" },
                        { titulo: "Gramática: Concordância verbal e nominal" },
                        { titulo: "Gramática: Regência e Crase" }
                    ],
                    [
                        { titulo: "Gramática: Pontuação" },
                        { titulo: "Gramática: Orações subordinadas" },
                        { titulo: "Gramática: Orações coordenadas" }
                    ],
                    [
                        { titulo: "Literatura: Modernismo (1ª, 2ª e 3ª fases)" },
                        { titulo: "Revisão geral Português + Simulados" }
                    ]
                ]
            },
            exatas: {
                1: [
                    [
                        { titulo: "Matemática: Funções" },
                        { titulo: "Matemática: Polinômios" },
                        { titulo: "Física: Leis de Newton" },
                        { titulo: "Física: Cinemática linear" },
                        { titulo: "Química: Ligações químicas" },
                        { titulo: "Biologia: Citologia" }
                    ],
                    [
                        { titulo: "Matemática: Trigonometria" },
                        { titulo: "Matemática: Matrizes e Determinantes" },
                        { titulo: "Química: Tabela periódica" },
                        { titulo: "Química: Estequiometria" },
                        { titulo: "Física: Trabalho e Energia" },
                        { titulo: "Biologia: Genética" }
                    ],
                    [
                        { titulo: "Matemática: Logaritmos" },
                        { titulo: "Matemática: Geometria Analítica" },
                        { titulo: "Biologia: Zoologia - Invertebrados" },
                        { titulo: "Biologia: Zoologia - Vertebrados" },
                        { titulo: "Física: Cinemática" },
                        { titulo: "Química: Orgânica (Hidrocarbonetos)" }
                    ],
                    [
                        { titulo: "Revisão geral Exatas + Simulados" }
                    ]
                ]
            }
        };

        let mesAtivo = 1;
        let semanaAtiva = 0;

        const monthsContainer = document.getElementById('months-container');
        const weeksList = document.getElementById('weeks-list');
        const humanasContainer = document.getElementById('humanas-container');
        const portuguesContainer = document.getElementById('portugues-container');
        const exatasContainer = document.getElementById('exatas-container');

        function atualizarMeses() {
            [...monthsContainer.children].forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.month) === mesAtivo);
            });
        }

        function criarBotoesSemanas() {
            weeksList.innerHTML = '';
            const semanasMes = dados.humanas[mesAtivo];
            semanasMes.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = 'week-btn' + (i === semanaAtiva ? ' active' : '');
                btn.textContent = `Semana ${i + 1}`;
                btn.onclick = () => {
                    semanaAtiva = i;
                    mostrarSemana();
                    atualizarBotoesSemana();
                };
                weeksList.appendChild(btn);
            });
        }

        function atualizarBotoesSemana() {
            [...weeksList.children].forEach((btn, i) => {
                btn.classList.toggle('active', i === semanaAtiva);
            });
        }

        function getLinks(titulo) {
            const query = encodeURIComponent(titulo);
            return {
                video: `https://www.youtube.com/results?search_query=${query}`,
                leitura: `https://www.google.com/search?q=site:todamateria.com.br+${query}`,
                exercicio: `https://www.google.com/search?q=exercícios+${query}+UECE`
            };
        }

        function criarBotaoLink(texto, url) {
            const a = document.createElement('a');
            a.href = url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.className = 'action-btn';
            a.textContent = texto;
            return a;
        }

        function mostrarTopicos(container, topicos) {
            container.innerHTML = '';
            topicos.forEach(t => {
                const links = getLinks(t.titulo);
                const card = document.createElement('div');
                card.className = 'card';

                const titulo = document.createElement('div');
                titulo.className = 'card-title';
                titulo.textContent = t.titulo;

                const actions = document.createElement('div');
                actions.className = 'actions';

                actions.appendChild(criarBotaoLink('Vídeo', links.video));
                actions.appendChild(criarBotaoLink('Leitura', links.leitura));
                actions.appendChild(criarBotaoLink('Exercício', links.exercicio));

                card.appendChild(titulo);
                card.appendChild(actions);

                container.appendChild(card);
            });
        }

        function mostrarSemana() {
            const topicosHumanas = dados.humanas[mesAtivo][semanaAtiva];
            const topicosPortugues = dados.portugues[mesAtivo][semanaAtiva];
            const topicosExatas = dados.exatas[mesAtivo][semanaAtiva];

            mostrarTopicos(humanasContainer, topicosHumanas);
            mostrarTopicos(portuguesContainer, topicosPortugues);
            mostrarTopicos(exatasContainer, topicosExatas);
        }

        monthsContainer.addEventListener('click', e => {
            if (e.target.classList.contains('month-btn')) {
                const novoMes = parseInt(e.target.dataset.month);
                if (novoMes !== mesAtivo) {
                    mesAtivo = novoMes;
                    semanaAtiva = 0;
                    atualizarMeses();
                    criarBotoesSemanas();
                    mostrarSemana();
                }
            }
        });

        // Inicializa
        atualizarMeses();
        criarBotoesSemanas();
        mostrarSemana();
    </script>
</body>
</html>
